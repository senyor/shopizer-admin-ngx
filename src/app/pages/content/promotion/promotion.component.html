<nb-card class="promotion">
  <nb-card-header>Promotion Details</nb-card-header>
  <nb-card-body>
    <form #pagesForm="ngForm" role="form">
      <div class="form-group">
        <label for="inputWebsite" class="label">Promotion name</label>
        <input type="text" class="form-control" placeholder="Promotion name" required>
      </div>
      <div class="form-group">
        <label for="inputWebsite" class="label">Store id</label>
        <input type="text" class="form-control" placeholder="Store id" required>
      </div>
      <div class="form-group">
        <nb-checkbox status="success">Priority</nb-checkbox>
      </div>
      <div class="form-group">
        <label for="inputWebsite" class="label">Time</label>
        <div class="form-group">
          <nb-radio status="success">Limited</nb-radio>
          <nb-radio status="success">Unlimited</nb-radio>
        </div>

      </div>
      <div class="form-group">
        <label for="inputWebsite" class="label">Channel </label>
        <div class="form-group">
          <nb-checkbox status="success">Web</nb-checkbox>
          <nb-checkbox status="success">Mobile</nb-checkbox>
        </div>

      </div>
      <div class="form-group">
        <label for="inputWebsite" class="label">Customer Group</label>
        <div class="form-group">
          <nb-checkbox status="success">Regular</nb-checkbox>
          <nb-checkbox status="success">Golden Shopper</nb-checkbox>
        </div>

      </div>
      <div class="form-group">
        <label for="inputWebsite" class="label">Promotion Type</label>
        <nb-select placeholder="Please select type" outline shape="rectangle" formControlName='selectedLanguage'>
          <nb-option value="1">Option 1</nb-option>
          <nb-option value="2">Option 2</nb-option>
        </nb-select>

      </div>
      <div class="form-group">
        <label for="inputWebsite" class="label">Rules condition expression builder</label>
        <query-builder [(ngModel)]='query' [config]='config'></query-builder>
      </div>
      <div class="form-group">
        <label for="inputWebsite" class="label">Promotion awards</label>
        <nb-select placeholder="Please select rules" outline shape="rectangle" formControlName='selectedLanguage'>
          <nb-option value="1">Option 1</nb-option>
          <nb-option value="2">Option 2</nb-option>
        </nb-select>

      </div>
      <div class="form-group">
        <label for="inputWebsite" class="label">Award details - discount value, points</label>
        <input type="text" class="form-control" placeholder="" required>
      </div>
      <div class="form-group">
        <nb-checkbox status="success">Required coupon?</nb-checkbox>
      </div>
      <div>
        <button type="button" nbButton status="success">Submit</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
