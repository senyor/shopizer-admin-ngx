<nb-card>
  <nb-card-header>Create Manage Page</nb-card-header>
  <nb-card-body>
    <form #pagesForm="ngForm" role="form">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <nb-checkbox [(ngModel)]="page.visible" name="visible" status="success">Visible</nb-checkbox>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <nb-checkbox [(ngModel)]="page.mainmenu" name="mainmenu" status="success">Display this page in main menu</nb-checkbox>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite" class="label">Code</label>
            <input type="text" [(ngModel)]="page.code" name="code" class="form-control" id="code" placeholder="Code"
              required>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Order</label>
            <input type="number" [(ngModel)]="page.order" name="order" class="form-control" id="order" placeholder="Order">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Page name (en)</label>
            <input type="text" [(ngModel)]="page.ePagename" name="ePagename" class="form-control" id="page_name"
              placeholder="Page Name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Search engine friendly url (en)</label>
            <input type="text" [(ngModel)]="page.eUrl" name="eUrl" class="form-control" id="url" placeholder="Url">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Page content (en)</label>
            <ngx-tiny-mce></ngx-tiny-mce>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Title (en)</label>
            <input type="text" [(ngModel)]="page.eTitle" name="eTitle" class="form-control" id="title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Keywords (en)</label>
            <input type="text" [(ngModel)]="page.eKeyword" name="eKeyword" class="form-control" id="keyword"
              placeholder="keyword">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Product group</label>
            <input type="text" [(ngModel)]="page.eProduct_group" name="eProduct_group" class="form-control" id="product_group"
              placeholder="Product group">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Description metatag (en)</label>
            <input type="text" [(ngModel)]="page.eDescription" name="eDescription" class="form-control" id="description"
              placeholder="Description metatag">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Page name (fr)</label>
            <input type="text" [(ngModel)]="page.fPagename" name="fPagename" class="form-control" id="page_name"
              placeholder="Page Name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Search engine friendly url (fr)</label>
            <input type="text" [(ngModel)]="page.fUrl" name="fUrl" class="form-control" id="url" placeholder="Url">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Page content (fr)</label>
            <ngx-tiny-mce></ngx-tiny-mce>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Title (fr)</label>
            <input type="text" [(ngModel)]="page.fTitle" name="fTitle" class="form-control" id="title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Keywords (fr)</label>
            <input type="text" [(ngModel)]="page.fKeyword" name="fKeyword" class="form-control" id="keyword"
              placeholder="keyword">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Product group</label>
            <input type="text" [(ngModel)]="page.fProduct_group" name="fProduct_group" class="form-control" id="product_group"
              placeholder="Product group">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Description metatag (fr )</label>
            <input type="text" [(ngModel)]="page.fDescription" name="fDescription" class="form-control" id="description"
              placeholder="Description metatag">
          </div>
        </div>

      </div>
      <div>
        <button type="button" nbButton status="success" [disabled]="!pagesForm.form.valid">Submit</button>
      </div>

    </form>
  </nb-card-body>
</nb-card>
