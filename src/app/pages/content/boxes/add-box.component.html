<nb-card>
  <nb-card-header>Create Manage Box</nb-card-header>
  <nb-card-body>
    <form #boxForm="ngForm" role="form">
      <div class="form-group">
        <nb-checkbox [(ngModel)]="page.visible" name="visible" status="success">Visible</nb-checkbox>
      </div>
      <div class="form-group">
        <nb-checkbox [(ngModel)]="page.mainmenu" name="mainmenu" status="success">Display this page in main menu</nb-checkbox>
      </div>
      <div class="form-group">
        <label for="inputWebsite" class="label">Code</label>
        <input type="text" [(ngModel)]="page.code" name="code" class="form-control" id="code" placeholder="Code"
          required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="label">Order</label>
        <input type="number" [(ngModel)]="page.order" name="order" class="form-control" id="order" placeholder="Order">
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Box name (en)</label>
            <input type="text" [(ngModel)]="page.ePagename" name="ePagename" class="form-control" id="page_name"
              placeholder="Page Name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Box content (en)</label>
            <ngx-tiny-mce></ngx-tiny-mce>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Box name (fr)</label>
            <input type="text" [(ngModel)]="page.fPagename" name="fPagename" class="form-control" id="page_name"
              placeholder="Page Name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Box content (fr)</label>
            <ngx-tiny-mce></ngx-tiny-mce>
          </div>

        </div>

      </div>
      <div>
        <button type="button" nbButton status="success" [disabled]="!boxForm.form.valid">Submit</button>
      </div>

    </form>
  </nb-card-body>
</nb-card>
