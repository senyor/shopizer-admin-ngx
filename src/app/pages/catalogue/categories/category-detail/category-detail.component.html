<ngx-back-button></ngx-back-button>
<nb-card size="small" class="page-card">
  <nb-card-header>
    {{ 'COMPONENTS.CATEGORY' | translate}}
  </nb-card-header>
  <nb-card-body class="loading-block" [nbSpinner]="loadingInfo" nbSpinnerSize="large"
                nbSpinnerStatus="primary">
    <ngx-category-form *ngIf="category.id" [category]="category"></ngx-category-form>
  </nb-card-body>
</nb-card>
