<nb-actions size="medium" class="back-button">
  <nb-action (click)="backToList()">
    <i class="fas fa-chevron-left"></i>&nbsp;<span>{{ 'COMMON.BACK_TO_LIST' | translate }}</span>
  </nb-action>
</nb-actions>
<nb-card size="small" class="page-card">
  <nb-card-header>
    {{ 'COMPONENTS.BRAND' | translate}}
  </nb-card-header>
  <nb-card-body [nbSpinner]="loadingInfo" class="loading-block" nbSpinnerSize="large"
                nbSpinnerStatus="primary">
    <ngx-brand-form *ngIf="brand.id" [brand]="brand"></ngx-brand-form>
  </nb-card-body>
</nb-card>
