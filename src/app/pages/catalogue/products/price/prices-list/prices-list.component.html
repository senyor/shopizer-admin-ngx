<nb-card size="small" class="page-card" *ngIf="prices && prices.length">
  <nb-card-body [nbSpinner]="loadingList" nbSpinnerSize="large" nbSpinnerStatus="primary">

    <nb-actions size="medium" class="back-button">
      <nb-action>
        <i class="fas fa-plus"></i>&nbsp;
        <a [routerLink]="['/pages/catalogue/products/create-price']">
          Add price
        </a>
      </nb-action>
    </nb-actions>

    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (custom)="route($event)">
    </ng2-smart-table>

    <ngx-paginator
      (changePage)="changePage($event)"
      [pagesToShow]="5"
      [currentPage]="currentPage"
      [perPage]="perPage"
      [count]="totalCount">
    </ngx-paginator>

  </nb-card-body>
</nb-card>
