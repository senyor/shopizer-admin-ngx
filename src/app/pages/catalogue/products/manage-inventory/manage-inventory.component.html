<nb-actions size="medium" class="back-button">
  <nb-action (click)="backToList()">
    <i class="fas fa-chevron-left"></i>&nbsp;<span>{{ 'common.backToList' | translate }}</span>
  </nb-action>
</nb-actions>
<nb-card size="small" class="page-card">
  <nb-card-header>
    {{product?.description.name}}
  </nb-card-header>
  <nb-card-body [nbSpinner]="loadingList" nbSpinnerSize="large" nbSpinnerStatus="primary">

    <nb-actions size="medium" class="back-button">
      <nb-action>
        <i class="fas fa-plus"></i>&nbsp;<a [routerLink]="['product/:productId/inventory-creation', productId]">Add to inventory</a>
      </nb-action>
    </nb-actions>

    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (custom)="route($event)">
    </ng2-smart-table>

    <ngx-paginator
      (changePage)="changePage($event)"
      [pagesToShow]="5"
      [currentPage]="currentPage"
      [perPage]="perPage"
      [count]="totalCount">
    </ngx-paginator>

  </nb-card-body>
</nb-card>
