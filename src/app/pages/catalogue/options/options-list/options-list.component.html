<nb-card size="small" class="page-card">
  <nb-card-header>
    {{'COMPONENTS.OPTIONS_LIST' | translate}}
  </nb-card-header>
  <nb-card-body [nbSpinner]="loadingList" nbSpinnerSize="large" nbSpinnerStatus="primary">

    <nb-actions size="medium" class="back-button">
      <nb-action>
        <i class="fas fa-plus"></i>&nbsp;
        <a [routerLink]="['/pages/catalogue/options/create-option']">
          {{ 'COMPONENTS.CREATE_OPTION' | translate}}
        </a>
      </nb-action>
    </nb-actions>

    <ng2-smart-table [settings]="settings"
                     [source]="source"
                     (deleteConfirm)="deleteRecord($event)">
    </ng2-smart-table>

    <ngx-paginator
      (changePage)="changePage($event)"
      [pagesToShow]="5"
      [currentPage]="currentPage"
      [perPage]="perPage"
      [count]="totalCount">
    </ngx-paginator>
  </nb-card-body>
</nb-card>
