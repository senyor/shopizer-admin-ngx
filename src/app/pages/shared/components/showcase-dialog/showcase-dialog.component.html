<nb-card>
  <nb-card-header></nb-card-header>
  <nb-card-body>
    <h5>{{ 'common.removeQuestion' | translate}}</h5>
  </nb-card-body>
  <nb-card-footer class="dialog-footer">
    <button nbButton status="danger" (click)="dismiss()">{{ 'common.cancel' | translate}}</button>

  </nb-card-footer>
</nb-card>
