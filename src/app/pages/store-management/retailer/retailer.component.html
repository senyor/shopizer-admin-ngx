<nb-card size="small" class="page-card">
  <nb-card-header class="card-h">
    {{ 'store.storeInfo' | translate}}
    <a routerLink="/pages/store-management/retailer-stores">{{ 'sideNav.storesList' | translate}}</a>
  </nb-card-header>
  <div *ngIf="loading" class="loading-block" [nbSpinner]="loading" nbSpinnerSize="large"
       nbSpinnerStatus="primary"></div>
  <nb-card-body *ngIf="!loading">
    <span>
       {{ 'store.infoText' | translate}}
    </span>
    <ngx-store-form [store]="store"></ngx-store-form>
  </nb-card-body>
</nb-card>
