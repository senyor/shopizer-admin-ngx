<nb-card size="small" class="page-card">
  <nb-card-header>
    {{ 'STORE.STORE_INFORMATION' | translate}}
  </nb-card-header>
  <div *ngIf="loading" class="loading-block" [nbSpinner]="loading" nbSpinnerSize="large"
       nbSpinnerStatus="primary"></div>
  <nb-card-body *ngIf="!loading">
    <span>
       {{ 'STORE.INFORMATION_TEXT' | translate}}
    </span>
    <div style="margin-top:10px;">
      <nb-select [(selected)]="selectedItem" outline shape="rectangle" class="right-card-select" style="margin-left: 0px !important;">
        <nb-option *ngFor="let item of sidemenuLinks" [value]="item.id" (click)="route(item.link)">{{ item.title }}</nb-option>
      </nb-select>
    </div>
    <ngx-store-form [store]="store"></ngx-store-form>
  </nb-card-body>
</nb-card>
