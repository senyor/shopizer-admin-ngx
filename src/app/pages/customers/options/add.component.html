<div class="inner_pages">
  <form #customerForm="ngForm" role="form">
    <nb-card-header class="main_header">
      <h1 class="page_title">Create Customer Option</h1>
      <div class="content_spacing">
        <button type="button" nbButton status="warning">Cancle</button>
      </div>
      <div class="content_spacing">
        <button type="button" nbButton status="success">Save</button>
      </div>
    </nb-card-header>
    <div class="" [nbSpinner]="loadingList" nbSpinnerSize="large" nbSpinnerStatus="primary">
      <div class="custom_scroll" malihu-scrollbar [scrollbarOptions]="scrollbarOptions">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <nb-card class="nb-card inline-form-card">
              <nb-card-header class="nb-card-header">Customer Option Details</nb-card-header>
              <nb-card-body class="nb-card-body">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="label">Option code <span>*</span></label>
                      <input type="text" class="form-control" id="first_name" placeholder="Option Code" name="firstName"
                        required>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="label">Option name(en) <span>*</span></label>
                      <input type="text" class="form-control" id="first_name" placeholder="Option name(en)"
                        name="firstName" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="label">Box name <span>*</span></label>
                      <input type="text" name="ePagename" class="form-control" id="page_name" placeholder="Page Name"
                        required>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="label">Order <span>*</span></label>
                      <input type="number" class="form-control" id="first_name" placeholder="Order" name="firstName"
                        required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="label">Display text <span>*</span></label>
                      <nb-select placeholder="Select text" outline shape="rectangle" required>
                        <nb-option *ngFor="let text of displayText" [value]="text.name">{{ text.name }}</nb-option>
                      </nb-select>
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div>
                      <nb-checkbox name="visible" status="success">Public</nb-checkbox>
                      <nb-checkbox name="visible" status="success">Active</nb-checkbox>
                    </div>
                  </div>
                </div>
              </nb-card-body>
            </nb-card>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
