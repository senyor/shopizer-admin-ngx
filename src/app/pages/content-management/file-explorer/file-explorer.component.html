<div style="padding: 20px; height: 100%; box-sizing: border-box;">
  <mat-card style="height: 100%; box-sizing: border-box; padding:0">
    <mat-toolbar>
      <mat-icon *ngIf="canNavigateUp" class="pointer" (click)="navigateUp()">arrow_back</mat-icon>
      <span style="margin-left: 8px">{{path || 'Files'}}</span>
      <span class="spacer"></span>
      <mat-icon  class="pointer" (click)="openNewFolderDialog()">create_new_folder</mat-icon>
    </mat-toolbar>

    <div class="container" fxFlex fxLayout="row" fxLayoutAlign="space-between stretch">
      <div class="content" fxFlex fxLayout="row">
        <mat-grid-list cols="8" rowHeight="100px" fxFlex>
          <mat-grid-tile *ngFor="let element of fileElements | async" class=file-or-folder>
            <span [matMenuTriggerFor]="rootMenu" [matMenuTriggerData]="{element: element}" #menuTrigger="matMenuTrigger"></span>
            <div fxLayout="column" fxLayoutAlign="space-between center" (click)="navigate(element)" (contextmenu)="openMenu($event, menuTrigger)">
              <mat-icon [ngStyle]="{'color':'blue'}" class="file-or-folder-icon pointer" *ngIf="element.isFolder">folder</mat-icon>
            <mat-icon color="primary" class="file-or-folder-icon pointer" *ngIf="!element.isFolder && !element.type.startsWith('image')">insert_drive_file</mat-icon>
            <!--<div class="file-info"><div [style.background-image]="element.preview" *ngIf="!element.isFolder" class="preview"></div></div>-->
            <div [ngStyle]="{'background-image': element.url}" *ngIf="!element.isFolder && element.type.startsWith('image')" class="preview"></div>
              <div style="text-align:center;">{{element.name}}</div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
    <div class="containerUpload">
        <div class="contentUpload">
          <upload [onUpload]="handleUpload"></upload>
        </div>
      </div>
    <mat-menu #rootMenu="matMenu" [overlapTrigger]="false">
      <ng-template matMenuContent let-element="element">

        <button mat-menu-item (click)="openRenameDialog(element)">
          <mat-icon>edit</mat-icon>
          <span>Rename</span>
        </button>
        <button mat-menu-item (click)="deleteElement(element)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </ng-template>
    </mat-menu>

    <mat-menu #moveToMenu="matMenu">
      <ng-template matMenuContent let-self="self">
        <ng-container *ngFor="let element of fileElements">
          <button *ngIf="element.isFolder && element.id !== self.id" mat-menu-item (click)="moveElement(self, element)">{{element.name}}</button>
        </ng-container>
      </ng-template>
    </mat-menu>
</mat-card>

</div>
